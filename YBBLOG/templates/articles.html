{% extends "layout.html" %}

{% block body %}
<h3>Yorumlar</h3>
<hr>

{% if user_replies %}

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">kullanıcı adı</th>
        <th scope="col">Tweet</th>
      </tr>
    </thead>
    <tbody>
      {% for user_replies in user_replies %}
      <tr>
        <th scope="row">{{user_replies.username}}</th>
        <td>{{user_replies.tweet}}</td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>  

{% else %}

<div class = "alert alert-danger">Bu blokta henüz makale bulunmuyor...</div>
{% endif %}

{% endblock body %}
